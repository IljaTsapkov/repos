<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html"; charset=utf-8" />
	<title>Fly</title>
	<style>
	img{width: 150px; left: 200px; top: 150px; position: absolute;}
	</style>
	<script language="javascript">
	cx=500; cy=400; R=300; A=0; dA=1000000;
	function dragonfly() {
		flyX=cx+R*Math.sin(A)+R/3*Math.cos(A);
		flyY=cy+R*Math.cos(A);
		A+=dA;
		document.getElementById("fly").style.left=flyX+"px";
		document.getElementById("fly").style.top=flyY+"px";
		//flyX+=dX;
		/*flyY+=dY;
		if(flyX>800){flyX=800; dX*=-1;}
		if(flyX<0){flyX=0; dX*=-1;}
		if(flyY>600){flyY=600; dY*=-1;}
		if(flyY<0){flyY=0; dY*=-1;}*/
		setTimeout("dragonfly()", 1);
	}
	</script>
</head>
	<body onload="dragonfly()">
	<img src="fly.jpg" id="fly" />
	</body>
</html>
